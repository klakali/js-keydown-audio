<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.key {
			max-width: 2rem;
			padding: 1rem;
			margin: 1rem;
			font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			border: 1px solid black;
			text-align: center;
		}
		.key-on {
			font-size: 1.5rem;
			padding: 1.5rem;
			border: 2px solid red;
		}
		}
	</style>
</head>
<body>

	<section class="main">
		<div data-key="65" class="key">A</div>
		<div data-key="83" class="key">S</div>
		<div data-key="68" class="key">D</div>
</section>

<audio data-key="65" src="audio/sound-a.mp3"></audio>
<audio data-key="83" src="audio/sound-s.mp3"></audio>
<audio data-key="68" src="audio/sound-d.mp3"></audio>

<script type="text/javascript">
	window.addEventListener('keydown', function(e) {
		var audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
		var key = document.querySelector(`div[data-key="${e.keyCode}"]`);
		audio.currentTime = 0;
		console.log(e.keyCode);
		audio.play();
		key.classList.add('key-on');
	});
</script>
</body>
</html>
